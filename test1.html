<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Buttons</title>
<style>
  .download-btn {
    display: inline-block;
    padding: 20px 30px;
    border: 2px solid #000;
    border-radius: 30px;
    text-decoration: none;
    color: white;
    margin: 10px;
    background-color: black;
    text-align: center;
    transition: background-color 0.3s, transform 0.3s;
  }
  .download-btn:hover {
    background-color: #333;
    transform: translateY(-3px);
  }
  .download-btn img {
    display: block;
    margin: 0 auto 10px;
    width: 80px;
    height: 80px;
  }
  .download-btn span {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .download-btn p {
    font-size: 16px;
    margin: 0;
  }
</style>
</head>
<body>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Windows Icon">
  <span>Download for</span>
  <p>Windows</p>
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="MacOS Icon">
  <span>Download for</span>
  <p>MacOS</p>
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Linux Icon">
  <span>Download for</span>
  <p>Linux</p>
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Android Icon">
  <span>Download for</span>
  <p>Android</p>
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="iOS Icon">
  <span>Download for</span>
  <p>iOS</p>
</a>

</body>
</html>
