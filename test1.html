<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Buttons</title>
<style>
  .download-btn {
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid #000;
    border-radius: 20px;
    text-decoration: none;
    color: white;
    margin: 10px;
    background-color: black;
  }
  .download-btn img {
    vertical-align: middle;
    margin-right: 10px;
    height: 80px;
    width: 80px
  }
  typesmall {
    font-size: 20px;
  }
  typebig {
    font-size: 30px;
  }
</style>
</head>
<body>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Windows Icon" width="24" height="24">
  <typesmall>Download for</typesmall><br>
  <typebig>Windows</typebig>
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="MacOS Icon" width="24" height="24">
  Download for MacOS
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Linux Icon" width="24" height="24">
  Download for Linux
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="Android Icon" width="24" height="24">
  Download for Android
</a>

<a href="download.exe" download class="download-btn">
  <img src="img.svg" alt="iOS Icon" width="24" height="24">
  Download for iOS
</a>

</body>
</html>
