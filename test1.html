<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Buttons</title>
<style>
  .download-btn {
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid #000;
    border-radius: 20px;
    text-decoration: none;
    color: #000;
    margin: 10px;
  }
  .download-btn img {
    vertical-align: middle;
    margin-right: 10px;
  }
</style>
</head>
<body>

<a href="download.exe" download class="download-btn">
  <img src="windows-icon.svg" alt="Windows Icon" width="24" height="24">
  Download for Windows
</a>

<a href="download.exe" download class="download-btn">
  <img src="macos-icon.svg" alt="MacOS Icon" width="24" height="24">
  Download for MacOS
</a>

<a href="download.exe" download class="download-btn">
  <img src="linux-icon.svg" alt="Linux Icon" width="24" height="24">
  Download for Linux
</a>

<a href="download.exe" download class="download-btn">
  <img src="android-icon.svg" alt="Android Icon" width="24" height="24">
  Download for Android
</a>

<a href="download.exe" download class="download-btn">
  <img src="ios-icon.svg" alt="iOS Icon" width="24" height="24">
  Download for iOS
</a>

</body>
</html>
